<!DOCTYPE html>
<html>
<head>
  <title>ระบบรายงานพิกัด</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { display: flex; gap: 30px; flex-wrap: wrap; }
    .form-box, .image-box { flex: 1 1 400px; }

    #map { height: 400px; width: 100%; margin-bottom: 15px; }

    input, textarea, button, select {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .checkbox-group {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .image-box img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .image-box p {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>ฟอร์มรายงานพิกัดแปลงที่ดิน</h2>

<div class="container">
  <!-- ฟอร์ม -->
  <div class="form-box">
    <form id="reportForm">
      <label>ชื่อ:</label>
      <input type="text" name="name" required />

      <label>เลขโฉนด:</label>
      <input type="text" name="deed_number" required />

      <label>ปัญหา (เช่น รก, น้ำท่วม, ฯลฯ):</label>
      <textarea name="problem" rows="3"></textarea>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="no_issue" />
          ไม่มีปัญหา รกหรือน้ำท่วม
        </label>
      </div>

      <label>พิกัด:</label>
      <input type="text" name="latlng" id="latlng" readonly required />

      <div id="map"></div>

      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>

  <!-- รูปภาพ -->
  <div class="image-box">
    <img src="a048b17d-9615-45ab-a9a5-3239f8992e9c.png" alt="พื้นที่รก" />
    <p>ตัวอย่างที่รก,น้ำท่วม ไม่สามารถทำการรังวัดได้</p>
  </div>
</div>

<!-- Google Map Script -->
<script>
  let map, marker;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 13.736717, lng: 100.523186 },
      zoom: 14,
    });

    map.addListener("click", (e) => {
      const latlng = e.latLng;
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({
        position: latlng,
        map: map,
      });
      document.getElementById("latlng").value = latlng.lat().toFixed(6) + ", " + latlng.lng().toFixed(6);
    });
  }

  document.getElementById("reportForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      deed_number: form.deed_number.value,
      problem: form.problem.value,
      no_issue: form.no_issue.checked ? "Yes" : "No",
      latlng: form.latlng.value
    };

    fetch("https://script.google.com/macros/s/YOUR_WEBAPP_URL/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(res => res.text())
    .then(result => {
      alert("ส่งข้อมูลเรียบร้อย: " + result);
      form.reset();
      if (marker) marker.setMap(null);
      document.getElementById("latlng").value = "";
    })
    .catch(err => {
      console.error(err);
      alert("ส่งข้อมูลไม่สำเร็จ");
    });
  });
</script>

<!-- Load Google Maps -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo19Y656oPz9kcU7qsnjraw8IgmTpkjm4&callback=initMap">
</script>

</body>
</html>
