<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>รายงานพิกัดเข้า Google Sheets</title>
</head>
<body>
  <h1>ฟอร์มรายงาน</h1>
  <form id="reportForm">
    <label>ชื่อ:</label>
    <input type="text" id="name" required><br><br>

    <label>ปัญหา:</label>
    <input type="text" id="message" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch("https://api.sheetbest.com/sheets/7bf6d2f4-afc7-479f-9885-b7db115d3a9f", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("✅ ส่งข้อมูลสำเร็จ!");
        } else {
          alert("❌ ส่งไม่สำเร็จ! โปรดตรวจสอบอีกครั้ง");
        }
      } catch (error) {
        alert("⚠️ เกิดข้อผิดพลาด: " + error.message);
      }
    });
  </script>
</body>
</html>
