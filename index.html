<!DOCTYPE html>
<html>
<head>
  <title>ระบบรายงานพิกัด</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px auto;
      max-width: 500px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; margin-bottom: 25px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; color: #444; }
    input[type="text"], textarea {
      width: 100%; padding: 10px 12px; margin-bottom: 15px;
      border: 1.8px solid #ccc; border-radius: 6px;
      font-size: 15px; transition: border-color 0.3s ease; box-sizing: border-box;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #007bff; outline: none;
    }
    #map {
      height: 350px; width: 100%; margin-bottom: 20px;
      border-radius: 8px; border: 1.5px solid #ddd;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      width: 100%; background-color: #007bff; color: white;
      padding: 12px; border: none; border-radius: 8px;
      font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .checkbox-container {
      display: flex; align-items: center; margin-bottom: 12px;
      cursor: pointer; user-select: none;
      font-weight: 600;
      color: #444;
    }
    .checkbox-container input[type="checkbox"],
    .checkbox-container input[type="radio"] {
      appearance: none; width: 20px; height: 20px;
      border: 2px solid #007bff; border-radius: 6px;
      margin-right: 10px; position: relative; cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      background-color: white;
    }
    .checkbox-container input[type="checkbox"]:checked,
    .checkbox-container input[type="radio"]:checked {
      background-color: #007bff; border-color: #007bff;
    }
    .checkbox-container input[type="checkbox"]:checked::after,
    .checkbox-container input[type="radio"]:checked::after {
      content: ""; position: absolute; top: 4px; left: 7px;
      width: 4px; height: 10px; border: solid white;
      border-width: 0 2.5px 2.5px 0; transform: rotate(45deg);
    }
    .form-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>ฟอร์มรายงานพิกัดแปลงที่ดิน</h2>
  <form id="reportForm">
    <div class="form-group">
      <label for="name">ชื่อเจ้าของที่ดิน:</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="title_deed">เลขโฉนดที่ดิน:</label>
      <input type="text" name="title_deed" id="title_deed" placeholder="เช่น 1234567890" required />
    </div>

    <div class="form-group">
      <label for="province">จังหวัด:</label>
      <input type="text" name="province" id="province" placeholder="เช่น กรุงเทพมหานคร" required />
    </div>

    <div class="form-group">
      <label for="district">อำเภอ:</label>
      <input type="text" name="district" id="district" placeholder="เช่น พระนคร" required />
    </div>

    <div class="form-group">
      <label for="subdistrict">ตำบล:</label>
      <input type="text" name="subdistrict" id="subdistrict" placeholder="เช่น บางขุนพรหม" required />
    </div>

    <div class="form-group">
      <label>ปัญหา:</label>
      <label class="checkbox-container">
        <input type="checkbox" name="problem" value="รก" />
        รก
      </label>
      <label class="checkbox-container">
        <input type="checkbox" name="problem" value="น้ำท่วม" />
        น้ำท่วม
      </label>
    </div>

    <label class="checkbox-container">
      <input type="checkbox" name="no_issue" id="no_issue" />
      ไม่มีปัญหาแปลงที่ดินรกหรือน้ำท่วม
    </label>

    <div class="form-group">
      <label for="latlng">พิกัด:</label>
      <input type="text" name="latlng" id="latlng" readonly required />
    </div>

    <div class="form-group">
      <label>สถานะผู้นำรังวัด:</label>
      <label class="checkbox-container">
        <input type="radio" name="survey_status" value="เจ้าของที่มานำรังวัด" />
        เจ้าของที่มานำรังวัด ณ วันที่นัดรังวัด
      </label>
      <label class="checkbox-container">
        <input type="radio" id="representative" name="survey_status" value="มอบหมายคนอื่นมาแทน" />
        เจ้าของที่มอบหมายให้คนอื่นมาแทน
      </label>
      <div id="delegate_options" style="margin-left: 25px; display: none;">
        <label class="checkbox-container">
          <input type="radio" name="delegation_status" value="มีใบมอบหมาย" />
          มีใบมอบหมาย
        </label>
        <label class="checkbox-container">
          <input type="radio" name="delegation_status" value="ไม่มีใบมอบหมาย" />
          ไม่มีใบมอบหมาย
          <div style="font-size: 0.85em; color: #a00; margin-left: 28px;">
            * ถ้าถึงวันรังวัดมอบหมายให้คนอื่นมาแทนแต่ไม่มีใบมอบต้องงดรังวัด
          </div>
        </label>
      </div>
    </div>

    <div id="map"></div>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    let map, marker;

    function initMap() {
      const defaultPos = { lat: 13.736717, lng: 100.523186 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultPos,
        zoom: 14,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(userPos);
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker({ position: userPos, map });
            document.getElementById("latlng").value = userPos.lat.toFixed(6) + ", " + userPos.lng.toFixed(6);
          },
          () => {
            console.warn("ไม่สามารถเข้าถึงตำแหน่งได้");
          }
        );
      } else {
        console.warn("เบราว์เซอร์ไม่รองรับ Geolocation");
      }

      map.addListener("click", (e) => {
        const latlng = e.latLng;
        if (marker) marker.setMap(null);
        marker = new google.maps.Marker({ position: latlng, map });
        document.getElementById("latlng").value = latlng.lat().toFixed(6) + ", " + latlng.lng().toFixed(6);
      });
    }

    // แสดง/ซ่อนตัวเลือกใบมอบหมาย
    const surveyRadios = document.querySelectorAll('input[name="survey_status"]');
    surveyRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        const delegateDiv = document.getElementById("delegate_options");
        delegateDiv.style.display = (document.getElementById("representative").checked) ? "block" : "none";
      });
    });

    document.getElementById("reportForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;

      const problems = [];
      form.querySelectorAll('input[name="problem"]:checked').forEach(cb => problems.push(cb.value));
      const problemStr = problems.join(", ");

      // แยก latitude กับ longitude จาก latlng
      const latlngParts = form.latlng.value.split(",");
      const latitude = latlngParts[0] ? latlngParts[0].trim() : "";
      const longitude = latlngParts[1] ? latlngParts[1].trim() : "";

      const data = {
        name: form.name.value,
        title_deed: form.title_deed.value,
        province: form.province.value,
        district: form.district.value,
        subdistrict: form.subdistrict.value,
        problem: problemStr,
        no_issue: form.no_issue.checked ? "Yes" : "No",
        latitude: latitude,
        longitude: longitude,
        survey_status: form.querySelector('input[name="survey_status"]:checked')?.value || "",
        delegation_status: form.querySelector('input[name="delegation_status"]:checked')?.value || ""
      };

      try {
        const response = await fetch("https://api.sheetbest.com/sheets/300c615c-daec-40c1-a7de-6f3ee87f73d1", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });
        const result = await response.json();

        if (result.result === "success") {
          alert("ส่งข้อมูลเรียบร้อย");
          form.reset();
          if (marker) marker.setMap(null);
          document.getElementById("latlng").value = "";
          document.getElementById("delegate_options").style.display = "none";
        } else {
          alert("เกิดข้อผิดพลาด: " + result.message);
        }
      } catch (error) {
        console.error(error);
        alert("ส่งข้อมูลไม่สำเร็จ");
      }
    });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo19Y656oPz9kcU7qsnjraw8IgmTpkjm4&callback=initMap"></script>
</body>
</html>
